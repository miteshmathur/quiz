<div class="row quiz">
    <div *ngFor="let item of questions" class="col-lg-6 col-md-6 col-sm-12">
        <h5>{{item.question}}</h5>
        {{questions.options | json}}
        <ul>
            <li *ngFor="let option of item.options">
                <input type="radio" name="{{item.question}}" /> <label>{{option.option}}</label>
            </li>
        </ul>
    </div>
</div>

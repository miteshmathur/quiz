<app-quiz *ngIf="!readyAnswerSheet" [questions]="questions" (answerSheet)="fnGetAnswerSheet($event)"></app-quiz>
<div *ngIf="readyAnswerSheet" class="rwo">
    <div class="col-lg-12 answer-sheet">
        <ul class="answer-list">
            <li *ngFor="let item of answers;index as i;">
                <h6>{{i + 1}} - {{item.question}}</h6>
                <ul>
                    <li *ngFor="let option of item.options;index as j;">
                        <div *ngIf="option.isSelected"> Selected option - <b [ngClass]="item.answer == option.option ? 'right-answer' : 'wrong-answer'">{{option.option}}</b>
                        </div>
                    </li>
                    <div>Right answer is <b style="color: green;">{{item.answer}}</b></div>
                </ul>
            </li>
        </ul>
    </div>
</div>
